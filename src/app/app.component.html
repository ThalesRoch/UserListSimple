
<div class="container">
  <div class="left-container">
    <div class="top-div">
      <!-- conteúdo da div superior -->
      <app-filter></app-filter>

    </div>
    <div class="main-left-div">
      <!-- conteúdo da div esquerda (80% altura)-->
      <app-users-list [usersList]="usersList" (userSelected)="onUserSelected($event)"></app-users-list>

    </div>
  </div>
  <div class="right-div">
    <!-- conteúdo da div da direita -->
    <app-user-details [user]="userSelected" *ngIf="showUserDetail"></app-user-details>

  </div>
</div>
